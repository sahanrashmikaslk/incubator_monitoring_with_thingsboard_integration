name: Deploy to GCP Production

on:
  push:
    branches:
      - production
    paths:
      - "react_dashboard/**"
      - "unified_backend/**"
      - ".github/workflows/deploy-production.yml"

env:
  GCP_PROJECT_ID: neonatal-incubator-monitoring
  GCP_REGION: us-central1
  REACT_SERVICE_NAME: react-dashboard
  BACKEND_SERVICE_NAME: incubator-monitoring-backend

jobs:
  deploy-react-dashboard:
    name: Deploy React Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.REACT_SERVICE_NAME }} \
            --source ./react_dashboard \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 80 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars "NODE_ENV=production"

      - name: Get Service URL
        id: dashboard-url
        run: |
          URL=$(gcloud run services describe ${{ env.REACT_SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… React Dashboard deployed to: $URL"

  deploy-unified-backend:
    name: Deploy Unified Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE_NAME }} \
            --source ./unified_backend \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --vpc-connector tailscale-connector \
            --set-env-vars "NODE_ENV=production" \
            --set-secrets "DB_PASSWORD=db-password:latest,JWT_SECRET=jwt-secret:latest,PARENT_JWT_SECRET=parent-jwt-secret:latest,PARENT_CLINICIAN_KEY=parent-clinician-key:latest"

      - name: Get Service URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Unified Backend deployed to: $URL"

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-react-dashboard, deploy-unified-backend]

    steps:
      - name: Summary
        run: |
          echo "ðŸŽ‰ Production Deployment Complete!"
          echo ""
          echo "ðŸ“± React Dashboard: https://react-dashboard-nwvggkb2qa-uc.a.run.app"
          echo "ðŸ”§ Unified Backend: https://incubator-monitoring-backend-571778410429.us-central1.run.app"
          echo ""
          echo "âœ… Both services are now live in production!"
